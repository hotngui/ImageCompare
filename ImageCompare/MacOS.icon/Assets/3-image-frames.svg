<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <!-- Left image gradient -->
    <linearGradient id="leftImageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    
    <!-- Right image gradient -->
    <linearGradient id="rightImageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main content group with shadow -->
  <g filter="url(#shadow)">
    <!-- Left image frame -->
    <g transform="translate(200, 250)">
      <rect x="0" y="0" width="280" height="360" rx="20" fill="url(#leftImageGradient)" opacity="0.9"/>
      <!-- Mountain/image icon inside -->
      <path d="M 40 280 L 100 200 L 160 260 L 200 220 L 240 280 L 240 320 L 40 320 Z" fill="rgba(255,255,255,0.4)"/>
      <circle cx="80" cy="100" r="25" fill="rgba(255,255,255,0.5)"/>
      <!-- Frame border -->
      <rect x="0" y="0" width="280" height="360" rx="20" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="3"/>
    </g>
    
    <!-- Right image frame -->
    <g transform="translate(544, 250)">
      <rect x="0" y="0" width="280" height="360" rx="20" fill="url(#rightImageGradient)" opacity="0.9"/>
      <!-- Mountain/image icon inside (slightly different) -->
      <path d="M 40 280 L 120 180 L 180 240 L 220 200 L 240 280 L 240 320 L 40 320 Z" fill="rgba(255,255,255,0.4)"/>
      <circle cx="200" cy="100" r="25" fill="rgba(255,255,255,0.5)"/>
      <!-- Frame border -->
      <rect x="0" y="0" width="280" height="360" rx="20" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="3"/>
    </g>
  </g>
</svg>
